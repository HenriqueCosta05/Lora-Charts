name: Publish to npm

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Bump patch version
        id: version
        run: |
          # Skip version bump if the last commit was already a version bump
          LAST_COMMIT_MSG=$(git log -1 --pretty=%s)
          if echo "$LAST_COMMIT_MSG" | grep -q "^chore: bump version to"; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Last commit was a version bump, skipping."
          else
            # Bump root package.json
            NEW_VERSION=$(npm version patch --no-git-tag-version)
            echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
            echo "skip=false" >> "$GITHUB_OUTPUT"

            # Sync version to the library package.json
            cd projects/lora-charts
            npm version patch --no-git-tag-version
            cd ../..

            git add -A
            git commit -m "chore: bump version to $NEW_VERSION"
            git push
          fi

      - name: Build Angular library
        if: steps.version.outputs.skip != 'true'
        run: npx ng build lora-charts --configuration production

      - name: Publish to npm
        if: steps.version.outputs.skip != 'true'
        run: |
          cd dist/lora-charts
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
